<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Tags -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap 4 -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;700&family=Poppins:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
      integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu"
      crossorigin="anonymous"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/main.css" />
    <link rel="icon" href="favicon.ico">
    <title>Nordvik Gilbu</title>
  </head>
  <body>
    <!-- HEADER -->
    <section id="header" class="colored-section">
      <nav class="navbar navbar-expand-lg custom-navbar">
        <h1 class="navbar-brand higlighted-heading custom-navbar-title">
          Nordvik Gilbu
        </h1>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon custom-navbar-toggler-icon"
            ><i class="fas fa-bars"></i
          ></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav custom-nav">
            <a
              class="nav-item nav-link active custom-navbar-item"
              href="#header"
              >Hjem <span class="sr-only">(current)</span></a
            >
            <a class="nav-item nav-link custom-navbar-item" href="#mummikopper"
              >Mummikopper</a
            >
          </div>
        </div>
      </nav>
    </section>

    <!-- MUMMIKOPPER -->
    <section id="mummikopper">
      <div class="row">
        <div class="col-lg-4 col-md-6">
          <h1 class="higlighted-heading">Mummikopper</h1>
          <p class="mummikopp-paragraph">
            mumikopper er alltid g√∏y, og er en super gave i alle anledninger;
            det finnes en komplett liste med oversikt over hvilke mummikopper
            som er produsert
            <a
              class="custom-anchor"
              target="_blank"
              href="https://arabia.fi/eng/products/moomin-mug-listing"
              >her</a
            >.
          </p>
        </div>
        <div class="col-lg-8 col-md-6">
          <h1>Mummikopper vi allerede har:</h1>
          <!-- MUMMIKOPP SHOWCASE -->

          <div
            id="mummi-carousel-indicators"
            class="carousel slide"
            data-ride="false"
            data-interval="false"
          >
            <ol class="carousel-indicators">
              <li
                data-target="#mummi-carousel-indicators"
                data-slide-to="0"
                class="active"
              ></li>
              <li
                data-target="#mummi-carousel-indicators"
                data-slide-to="1"
              ></li>
              <li
                data-target="#mummi-carousel-indicators"
                data-slide-to="2"
              ></li>
            </ol>
            <div class="carousel-inner custom-mummi-carousel-inner">
              <div class="carousel-item active">
                <img
                  class="d-block mx-auto"
                  src="https://arabia.fi/var/rorstrand/storage/images/frontpage/arabiasta/muumi-muki-listaus/1996-rakkaus/listaus-listing/25429-1-fin-FI/listaus-listing.png"
                  alt="First slide"
                />
              </div>
              <div class="carousel-item">
                <img
                  class="d-block mx-auto"
                  src="https://arabia.fi/var/rorstrand/storage/images/frontpage/astiasarjat/muumi-muki-listaus/2014-muumipappa-tummansininen/listaus-listing/26720-1-fin-FI/listaus-listing.png"
                  alt="Second slide"
                />
              </div>
              <div class="carousel-item">
                <img
                  class="d-block mx-auto"
                  src="https://arabia.fi/var/rorstrand/storage/images/frontpage/astiasarjat/muumi-muki-listaus/2016-tuutikki-violetti/listaus-listing/27032-1-fin-FI/listaus-listing.png"
                  alt="Third slide"
                />
              </div>
            </div>
            <a
              class="carousel-control-prev carousel-arrow"
              href="#mummi-carousel-indicators"
              role="button"
              data-slide="prev"
            >
              <span aria-hidden="true"
                ><i class="fas fa-arrow-left carousel-arrow"></i
              ></span>
              <span class="sr-only">Previous</span>
            </a>
            <a
              class="carousel-control-next carousel-arrow"
              href="#mummi-carousel-indicators"
              role="button"
              data-slide="next"
            >
              <span aria-hidden="true"
                ><i class="fas fa-arrow-right carousel-arrow"></i
              ></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
          <!-- END MUMMIKOPP CAROUSEL -->
        </div>
      </div>
    </section>

    <!-- Bootstrap 4 JS -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
